<!DOCTYPE html>
<html>

<head>
	<!-- <meta http-equiv="refresh" content="60" /> -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Dia Dia é meu</title>
	<link rel="shortcut icon"
		HREF="https://static.wixstatic.com/media/7bddc8_b0a20b809f8647898991ef927d5203d8%7Emv2.png/v1/fill/w_192%2Ch_192%2Clg_1%2Cusm_0.66_1.00_0.01/7bddc8_b0a20b809f8647898991ef927d5203d8%7Emv2.png">

	<style>
		* {
			box-sizing: border-box;
			margin: auto;
		}

		body {
			font-family: Verdana, sans-serif;
			overflow: hidden;
			background-color: #1E22A8;
		}

		.mySlides {
			display: none;
		}

		.sua-div {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100dvw;
			height: 100dvh;
		}

		.sua-div img {
			max-width: 98%;
			max-height: 98%;
			object-fit: contain;
			/* background-color: #1E22A8; */
			/* Opcional: cor de fundo para preencher os espaços */
		}

		.text {
			color: #f2f2f2;
			font-size: 15px;
			padding: 8px 12px;
			position: absolute;
			bottom: 8px;
			height: 100%;
			width: 100%;
			text-align: center;
		}

		.numbertext {
			color: #f2f2f2;
			font-size: 12px;
			padding: 8px 12px;
			position: absolute;
			top: 0;
		}

		.dot {
			height: 15px;
			width: 15px;
			margin: 0 2px;
			background-color: #bbb;
			border-radius: 50%;
			display: inline-block;
			transition: background-color 0.6s ease;
		}

		.active {
			background-color: #717171;
			height: 100%;
		}


		/* .ajuste {
			margin-top: -5;
			margin-left: -8px;
			width: 101% !important;
			height: 100dvh !important;
		} */


		#barra-contagem {
			position: fixed;
			/* Fixa no topo da tela */
			top: 0;
			left: 0;
			width: 100%;
			height: 8px;
			/* Altura da barra */
			background-color: rgba(0, 0, 0, 0.1);
			/* Fundo semi-transparente */
			z-index: 9999;
			/* Fica por cima de tudo */
			overflow: hidden;
		}

		#barra {
			height: 100%;
			width: 100%;
			/* Começa cheia */
			background-color: #4caf50;
			transition: width 0.1s linear;
		}
	</style>
</head>

<body>

	<!-- <span id="spanRelogio"></span> -->
	<div class="sua-div">
		<img class="mySlides ajuste" src="./src/1.png" alt="">
		<img class="mySlides ajuste" src="./src/2.png" alt="">
		<img class="mySlides ajuste" src="./src/3.png" alt="">
	</div>

	<div id="barra-contagem">
		<div id="barra"></div>
	</div>

	<script language="javaScript">
		window.onblur = function () { window.onfocus = function () { location.reload(true) } };

		var min, seg;		//min = 10;		seg = 1		
		const data = new Date(); // momento atual 
		var seg = 60 - data.getSeconds()
		var min = data.getMinutes() > 30 ? 60 - data.getMinutes() : 30 - data.getMinutes()

		function relogio() {
			if ((min > 0) || (seg > 0)) {
				if (seg == 0) {
					seg = 59;
					min = min - 1
				}
				else {
					seg = seg - 1;
				}
				if (min.toString().length == 1) {
					min = "0" + min;
				}
				if (seg.toString().length == 1) {
					seg = "0" + seg;
				}
				document.getElementById('spanRelogio').innerHTML = "Próxima Atualização em: " + min + ":" + seg;
				setTimeout('relogio()', 1000);
			}
			else {
				document.getElementById('spanRelogio').innerHTML = "00:00";
				location.reload();

			}
		}	
	</script>

	<script>
		function iniciarContagem(duracao) {
			// const duracao = 5000; // 5 segundos
			const barra = document.getElementById("barra");
			const inicio = Date.now();

			function atualizar() {
				const agora = Date.now();
				const tempoPassado = agora - inicio;
				const progresso = Math.max(0, 1 - tempoPassado / duracao);
				barra.style.width = (progresso * 100) + "%";

				if (tempoPassado < duracao) {
					requestAnimationFrame(atualizar);
				} else {
					barra.style.width = "0%";
				}
			}

			atualizar();
		}
	</script>

	<script>
		var slideIndex = 0;

		var tempopp = new Array;
		tempopp[0] = 10 * 1000;
		tempopp[1] = 10 * 1000;
		tempopp[2] = 5 * 1000;

		showSlides();
		relogio();

		function showSlides() {
			var i;
			var slides = document.getElementsByClassName("mySlides");

			for (i = 0; i < slides.length; i++) {
				slides[i].style.display = "none";
			}

			if (slideIndex >= slides.length) {
				slideIndex = 0;
			}

			slides[slideIndex].style.display = "block";

			setTimeout(showSlides, tempopp[slideIndex]);
			iniciarContagem(tempopp[slideIndex])
			slideIndex++;
		}
	</script>


</body>

</html>
